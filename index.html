<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator_app">
            <form>
                <div class="display">
                    <input type="text" name="display" id="user-input">
                </div>
                <div class="digit">
                    <input type="button" value="C" id="clear" class="operator">
                    <input type="button" value="/" id="division" class="operator">
                    <input type="button" value="*" id="multiplication" class="operator">
                    <input type="button" value="x" id="delete" class="operator">
                    </div>
                <div class="digit">
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                    <input type="button" value="-" id="minus" class="operator">
                </div>
                <div class="digit">
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button" value="+" id="addition" class="operator">
                    </div>
                <div class="digit">
                    <input type="button" value="1" id="one">
                    <input type="button" value="2" id="two">
                    <input type="button" value="3" id="three">
                    <input type="button" value="." id="dot" class="operator">
                    </div>
                <div class="digit">
                    <input type="button" value="%" id="modulus">
                    <input type="button" value="0" id="zero">
                    <input type="button" value="=" class="equal operator" id="equalTo">
                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
